<style>
    div{
        background-color: black;
        width: 100px;
        height: 100px;
        transition: 2s;
    }
    .widthmax{
        width: 900px;
    }
</style>
<div id="box"></div>
<button onclick="change()">changecolor</button>
<script>
    var color=document.getElementById("box")
    function change()
    {
        color.style.backgroundColor="purple"
        color.setAttribute("class","widthmax")

    }
</script>
